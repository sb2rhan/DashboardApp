<div class="modal-header">
    <h4 class="modal-title">Edit User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="editForm" [formGroup]="validateForm" class="login" (ngSubmit)="edit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="userName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Password (leave it blank to not change it)</label>
            <input type="password" formControlName="passwordHash" class="form-control">
        </div>
        <div class="form-group">
            <label>First name (optional)</label>
            <input type="text" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label>Middle name (optional)</label>
            <input type="text" formControlName="middleName" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name (optional)</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Birth date (optional)</label>
            <input type="datetime-local" formControlName="birthDate" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone (optional)</label>
            <input type="tel" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label>Bank card (for employees only)</label>
            <input type="text" formControlName="bankCard" class="form-control">
        </div>
    </form>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="editForm" value="Edit">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
