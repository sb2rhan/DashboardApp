<div class="modal-header">
    <h4 class="modal-title">{{ 'common.actions.edit' | translate }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="editForm" [formGroup]="validateForm" class="login" (ngSubmit)="edit()">
        <div class="form-group">
            <label>{{ 'user.username' | translate }}</label>
            <input type="text" formControlName="userName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'user.newPassword' | translate }}</label>
            <input type="password" formControlName="passwordHash" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.firstName' | translate }}</label>
            <input type="text" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.middleName' | translate }}</label>
            <input type="text" formControlName="middleName" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.lastName' | translate }}</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.birthDate' | translate }}</label>
            <input type="datetime-local" formControlName="birthDate" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.email' | translate }}</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'user.phone' | translate }}</label>
            <input type="tel" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'user.bankCard' | translate }}</label>
            <input type="text" formControlName="bankCard" class="form-control">
        </div>
    </form>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="editForm" value="{{ 'common.actions.edit' | translate }}">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{ 'common.actions.close' | translate }}</button>
</div>
