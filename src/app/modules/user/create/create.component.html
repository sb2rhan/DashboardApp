<div class="modal-header">
    <h4 class="modal-title">{{ 'user.addBtn' | translate }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="createForm" [formGroup]="validateForm" class="login" (ngSubmit)="create()">
        <div class="form-group">
            <label>{{ 'user.type.label' | translate }}</label>
            <select formControlName="userType" class="form-select" aria-label="User Type select">
                <option *ngFor="let userType of userTypes" [ngValue]="userType">
                    {{ 'user.type.' + userType | translate }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>{{ 'user.username' | translate }}</label>
            <input type="text" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'user.email' | translate }}</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'user.password' | translate }}</label>
            <input type="password" formControlName="password" class="form-control" required>
        </div>
    </form>

</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="createForm" value="{{ 'common.actions.create' | translate }}">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{ 'common.actions.close' | translate }}</button>
</div>
