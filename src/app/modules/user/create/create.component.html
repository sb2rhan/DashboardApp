<div class="modal-header">
    <h4 class="modal-title">New User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="createForm" [formGroup]="validateForm" class="login" (ngSubmit)="create()">
        <div class="form-group">
            <label>Type of user</label>
            <select formControlName="userType" class="form-select" aria-label="User Type select">
                <option *ngFor="let userType of userTypes" [ngValue]="userType">
                    {{ userType }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" required>
        </div>
    </form>

</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="createForm" value="Create">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
