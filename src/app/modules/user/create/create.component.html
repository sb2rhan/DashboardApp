<div class="modal-header">
    <h4 class="modal-title">New User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="createForm" [formGroup]="validateForm" class="login" (ngSubmit)="create()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="userName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="passwordHash" class="form-control" required>
        </div>
        <div class="form-group">
            <label>First name (optional)</label>
            <input type="text" formControlName="firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Middle name (optional)</label>
            <input type="text" formControlName="middleName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last name (optional)</label>
            <input type="text" formControlName="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email (optional)</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone (optional)</label>
            <input type="tel" formControlName="phoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Bank card (for employees only)</label>
            <input type="text" formControlName="bankCard" class="form-control" required>
        </div>
    </form>

</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="createForm" value="Create">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
