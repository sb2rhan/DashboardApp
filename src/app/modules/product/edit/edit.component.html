<div class="modal-header">
    <h4 class="modal-title">{{ 'common.actions.edit' | translate }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="editForm" [formGroup]="validateForm" class="login" (ngSubmit)="edit()">
        <div class="form-group">
            <label>{{ 'product.barcode' | translate }}</label>
            <input type="text" formControlName="barcode" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'product.name' | translate }}</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'product.description' | translate }}</label>
            <textarea class="form-control" formControlName="description" required>
            </textarea>
        </div>
        <div class="form-group">
            <label>{{ 'product.price' | translate }}</label>
            <input type="number" formControlName="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'product.stock' | translate }}</label>
            <input type="number" formControlName="stockAmount" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'product.discount' | translate }}</label>
            <input type="number" formControlName="discountRate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>{{ 'category.name' | translate }}</label>
            <select formControlName="categoryId" class="form-select" aria-label="Category select">
                <option *ngFor="let c of categories" [ngValue]="c.id">
                    {{ c.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>{{ 'supplier.name' | translate }}</label>
            <select formControlName="supplierId" class="form-select" aria-label="Category select">
                <option *ngFor="let s of suppliers" [ngValue]="s.id">
                    {{ s.name }}
                </option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="editForm" value="{{ 'common.actions.edit' | translate }}">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{ 'common.actions.close' | translate }}</button>
</div>
