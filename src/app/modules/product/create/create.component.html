<div class="modal-header">
    <h4 class="modal-title">New Product</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form id="createForm" [formGroup]="validateForm" class="login" (ngSubmit)="create()">
        <div class="form-group">
            <label>Barcode</label>
            <input type="text" formControlName="barcode" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Price(â‚¸)</label>
            <input type="number" formControlName="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Stock Amount</label>
            <input type="number" formControlName="stockAmount" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Discount Rate</label>
            <input type="number" value="0.0" step="0.1" formControlName="discountRate" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select formControlName="categoryId" class="form-select" aria-label="Category select">
                <option *ngFor="let c of categories" [ngValue]="c.id">
                    {{ c.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Supplier</label>
            <select formControlName="supplierId" class="form-select" aria-label="Category select">
                <option *ngFor="let s of suppliers" [ngValue]="s.id">
                    {{ s.name }}
                </option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-info" form="createForm" value="Create">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
